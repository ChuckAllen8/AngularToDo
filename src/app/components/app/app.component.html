<div>
  <div class="container">
    <h1 class="text-center">{{title}}</h1>
    <div>
      <div class="card">
        <input type="text" class="card-text large-input" (input)="filterTasks()" [(ngModel)]="filter" placeholder="Filter" />
      </div>
      <div class="card" *ngIf="(allTasks.length == 0 || allComplete())">
        <h2 class="text-center">All tasks are completed!</h2>
      </div>
      <div class="card" *ngFor="let task of todoList">
        <input class="card-text bold-text selected-input" [ngStyle]="{'text-decoration': task.completed ? 'line-through' : 'none'}" value="{{task.task}}" (change)="saveTask(task, $event.target.value)" />
        <button class="btn btn-right" (click)="removeTask(task)">X</button>
        <button class="btn btn-right" *ngIf="!task.completed" (click)="completeTask(task)">Complete</button>
      </div>
    </div>
    <div class="card">
      <input type="text" class="card-text large-input" placeholder="Add Task" #box (keyup.enter)="addTask(box.value); box.value=''" />
      <button class="circle-link btn" (click)="addTask(box.value); box.value=''">Add</button>
    </div>
  </div>
</div>
